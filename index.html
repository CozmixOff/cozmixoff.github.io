<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cozmix - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="columns">
        <div class="column is-3">
            <figure class="image is-96x96">
                <a id="me_link" target="_blank">
                    <img class="is-rounded" id="me_profile_image_url">
                </a>
            </figure>
            <h1 id="me_display_name" class="aligned"></h1>
            <div>
                <h4>Informations de ton compte :</h4>
                <h1 id="me_broadcaster_type"></h1>
                <h1 id="me_description"></h1>
                <h1 id="me_mail"></h1>
                <h1 id="me_creation_date"></h1>
            </div>
        </div>
        <div class="column is-6">
        </div>
        <div class="column is-3">
            <figure class="image is-96x96">
                <a id="channel_link" target="_blank">
                    <img class="is-rounded" id="channel_profile_image_url">
                </a>
            </figure>
            <h1 id="channel_display_name" class="aligned"></h1>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
