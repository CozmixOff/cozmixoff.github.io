<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cozmix - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="columns">
        <div class="column is-4">

            <div class="card is-4">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <a id="me_link" target="_blank">
                                    <img id="me_profile_image_url" src="https://bulma.io/images/placeholders/96x96.png"
                                        alt="Placeholder image">
                                </a>
                            </figure>
                        </div>
                        <div class="media-content">
                            <p id="me_display_name" class="title is-4"></p>
                            <p id="me_broadcaster_type" class="subtitle is-6"></p>
                        </div>
                    </div>
                    <div id="me_mail" class="content">
                    </div>
                    <div id="me_description" class="content">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Phasellus nec iaculis mauris.
                    </div>
                    <time id="me_creation_date" datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                </div>
            </div>
        </div>
        <div class="column is-6">
        </div>
        <div class="column is-3">
            <figure class="image is-96x96">
                <a id="channel_link" target="_blank">
                    <img class="is-rounded" id="channel_profile_image_url">
                </a>
            </figure>
            <h1 id="channel_display_name" class="aligned"></h1>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
